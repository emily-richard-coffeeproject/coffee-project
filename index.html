<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fancy Coffee Co.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Questrial" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header" class="container-fluid">
    <h1 id="headerText">Fancy Coffee!</h1>
</div>
    <div id="main" class="container-fluid row">
        <div class="col">
            <ul class= "row" id="coffee-menu">
            </ul>
        </div>

        <div class="col">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" id="select-tab" data-toggle="tab" href="#select-a-coffee" role="tab" aria-controls="size" aria-selected="true">
                        Choose a Coffee
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="add-tab" data-toggle="tab" href="#add-a-coffee" role="tab" aria-controls="toppings" aria-selected="true">
                        Add a Coffee
                    </a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="select-a-coffee" role="tabpanel" aria-labelledby="choose-tab">
                    <div class="card bg-light">
                        <div class="card-header bg-light">
                            <h1 class="text-center sub-head">Select a Coffee</h1>
                        </div>
                        <div class="card-body bg-light">
                            <form class= "col form">
                                <div class="form-group form-group-lg">
                                    <label for="roast-selection">Roast</label>
                                    <select class="form-control" id="roast-selection">
                                        <option>light</option>
                                        <option>medium</option>
                                        <option>dark</option>
                                        <option>all</option>
                                    </select>
                                </div>
                                <div class="form-group form-group-lg">
                                    <label for ="myInput">Coffee Name</label>
                                    <input class="form-control" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names...">
                                </div>
                                <button id="submit" type="button" class="btn btn-light btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="add-a-coffee" role="tabpanel" aria-labelledby="add-tab">
                    <div class="card bg-light">
                        <div class="card-header bg-light">
                            <h1 class="text-center sub-head">Add a Coffee</h1>
                        </div>
                        <div class="card-body">
                            <form class= "col form">
                                <div class="form-group form-group-lg">
                                    <label for="add-coffee">Roast</label>
                                    <select class="form-control" id="add-coffee">
                                        <option>light</option>
                                        <option>medium</option>
                                        <option>dark</option>
                                    </select>
                                </div>
                                <div class="form-group form-group-lg">
                                    <label for ="newInput">Coffee Name</label>
                                    <input class="form-control" type="text" id="newInput"  placeholder="Enter new coffee...">
                                </div>
                                <button id="submit-new" type="button" class="btn btn-light btn-block" onclick="addCoffee()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
